server:
  port: 8888

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/gedfalk/aston-configRepo/
          default-label: main
          clone-on-start: true

management:
  endpoints:
    web:
      exposure:
        include: health,info